<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data storage component</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="square">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="icons">
                    <div class="icon"><img src="images/icon-document.svg" alt="document"></div>
                    <div class="icon"><img src="images/icon-folder.svg" alt="folder"></div>
                    <div class="icon"><img src="images/icon-upload.svg" alt="upload"></div>
                </div>
            </div>
            <div class="rectangle">
                <div class="tooltip">
                    <div class="number">
                        185
                    </div> GB LEFT
                </div>
                <div class="info">
                    Youâ€™ve used <b>815 GB</b> of your storage
                </div>
                <div class="slider">
                    <div class="inner-slider"></div>
                </div>
                <div class="data">
                    <span>0 GB </span>
                    <span>1000 GB</span>
                </div>
            </div>
        </div>
    </div>
    <div class="background">
        <footer>
            Challenge by Frontend Mentor. Coded by Mariusz Pawlowicz
        </footer>
    </div>
</body>

</html>
